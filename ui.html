<!-- The UI for the rocto client -->
<div class="container trans">

  <div class="row top-buffer">
    <div class="col-md-6">
      <p class="maintitle text-center"> rocto </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <hr>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon" id="addon1">address</span>
        <input id="address" class="form-control" value="localhost"/>
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon" id="addon2">port</span>
        <input id="port" class="form-control" value="8080" />
      </div>
    </div>
    <div class="col-md-2">
      <button id="connect" type="button" class="btn btn-secondary pull-right"> connect! </button>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-addon" id="addon3">Connection status</span>
        <span id="status" class="form-control disabled"> not connected </span>
      </div>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-6">
      <hr>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-6">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="request" type="button" class="btn btn-secondary">Request task</button>
        <button id="sendres" type="button" class="btn btn-secondary">Send result</button>
        <button id="submit" type="button" class="btn btn-secondary">Submit job</button>
      </div>
      <button id="showhide" type="button" class="btn btn-secondary pull-right">Show json</button>
    </div>
  </div>

  <div id="jsonrow" class="row">
    <div class="col-md-6">
      <textarea class="form-control resizev" rows="10" cols="40" id="json" style="display: none;">hoi</textarea>
    </div>
  </div>
  
  <div class="row top-buffer">
    <div class="col-md-6">
      <button id="send" type="button" class="btn btn-secondary">Send to server</button>
    </div>
  </div>


  <div class="row top-buffer">
    <div class="col-md-6">
      <hr>
    </div>
  </div>
  
  <div class="row top-buffer">
    <div class="col-md-6">
      <textarea class="form-control resizev console-style" rows="10" cols="40" id="output" disabled>a;ksdjf;laksjdf;lkajsdf</textarea>
    </div>
  </div>
</div>
